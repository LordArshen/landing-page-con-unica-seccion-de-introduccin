<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Huddle landing page 
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <header>
        <img src="/images/logo.svg" alt="logo">
    </header>
    <main>
      <section class="main-view-logo">
        <figure><img src="/images/illustration-mockups.svg" alt=""></figure>
      </section>
      
      <section class="main-description">
          <h1>Build the community <br> your fans will love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you           engage in genuine discussion.
          </p>
      </section>
      

    </main>
    <footer>
      <img src="/images/facebook.svg" alt="">
      <img src="images/twitter.svg" alt="">
      <img src="images/instagram.svg" alt="">
    </footer>
  </body>
</html>
